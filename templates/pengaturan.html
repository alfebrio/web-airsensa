<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - AirSensa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* CSS Tambahan Khusus Page Pengaturan */
        .settings-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-box label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .input-box input {
            padding: 12px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box input:focus {
            border-color: var(--accent-color);
        }

        .full-width {
            grid-column: span 2;
        }

        .save-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #edf2f7;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-action {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-save {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #save-status {
            margin-top: 10px;
            font-size: 0.85rem;
            text-align: right;
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-wind"></i> AirSensa
            </div>
            <nav>
                <a href="{{ url_for('index') }}"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                <a href="{{ url_for('riwayat') }}"><i class="fa-solid fa-history"></i> Riwayat</a>
                <a href="{{ url_for('pengaturan') }}" class="active"><i class="fa-solid fa-gear"></i> Pengaturan</a>
            </nav>
            <div class="user-profile">
                <div class="profile-img"></div>
                <p>Admin</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Konfigurasi Sistem</h1>
                <div class="status-badge">
                    <i class="fa-solid fa-user-shield"></i> Administrator
                </div>
            </header>

            <div class="settings-wrapper">
                <div class="card">
                    <div class="settings-section">
                        <h2><i class="fa-solid fa-sliders"></i> Threshold Kualitas Udara</h2>
                        <div class="form-grid">
                            <div class="input-box">
                                <label>Batas Aman PM2.5 (µg/m³)</label>
                                <input type="number" id="pm25_limit" placeholder="Contoh: 80">
                            </div>
                            <div class="input-box">
                                <label>Interval Log Sensor (Detik)</label>
                                <input type="number" id="interval_log" placeholder="Contoh: 60">
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2><i class="fa-solid fa-microchip"></i> Identitas Perangkat</h2>
                        <div class="form-grid">
                            <div class="input-box full-width">
                                <label>Nama Perangkat</label>
                                <input type="text" id="device_name" placeholder="Contoh: AirSensa-Node-01">
                            </div>
                            <div class="input-box full-width">
                                <label>Lokasi Pemasangan</label>
                                <input type="text" id="location" placeholder="Contoh: Laboratorium Utama">
                            </div>
                        </div>
                    </div>

                    <div class="save-footer">
                        <button class="btn-action btn-save" onclick="saveData()">
                            <i class="fa-solid fa-check"></i> Simpan Perubahan
                        </button>
                    </div>
                    <div id="save-status"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function saveData() {
            const statusDiv = document.getElementById('save-status');
            const payload = {
                pm25_limit: document.getElementById('pm25_limit').value,
                device_name: document.getElementById('device_name').value,
                location: document.getElementById('location').value
            };

            statusDiv.innerHTML = "Sedang menyimpan...";
            statusDiv.style.color = "var(--text-secondary)";

            try {
                const response = await fetch('/api/save_settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = "✅ Berhasil disimpan!";
                    statusDiv.style.color = "var(--success-color)";
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                statusDiv.innerHTML = "❌ Gagal: " + error.message;
                statusDiv.style.color = "var(--danger-color)";
            }
        }
    </script>
</body>
</html>
